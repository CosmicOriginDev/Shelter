<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>User UI</title>

<!-- Leaflet CSS + JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Socket.IO CLIENT (use CDN, since Flask-SocketIO doesn't serve /socket.io/socket.io.js) -->
<script src="https://cdn.socket.io/4.8.3/socket.io.min.js"
        integrity="sha384-kzavj5fiMwLKzzD1f8S7TeoVIEi7uKHvbTA3ueZkrzYq75pNQUiUi6Dy98Q3fxb0"
        crossorigin="anonymous"></script>

<!-- Your pin styles -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/shelter-pin.css') }}">

<!-- Template used for shelter list -->
<template id="shelter-list-item-template">
    <div class="shelter-list-item-template">
        <p class="name"></p>
        <p class="capacity"></p>
        <a class="map-link" href="#">GO!</a>
    </div>
</template>

<!-- ONE entry module -->
<script type="module" src="{{ url_for('static', filename='js/app_ui.js') }}"></script>
</head>

<body>
<h2>Map Test Page</h2>

<div id="map" style="width: 100%; height: 450px;"></div>

<div id="shelter-list"></div>
</body>
</html>
