<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shelter Login</title>
  <style>
    :root {
      --bg: #070b17;
      --bg-2: #10182a;
      --card: rgba(15, 23, 42, 0.72);
      --border: rgba(255, 255, 255, 0.2);
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #3b82f6;
      --accent-2: #8b5cf6;
      --danger: #ef4444;
      --shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100dvh;
      font-family: Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, #1d4ed8 0%, transparent 55%),
        radial-gradient(1000px 500px at 100% 0%, #7c3aed 0%, transparent 50%),
        linear-gradient(160deg, var(--bg) 0%, var(--bg-2) 100%);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .page {
      width: 100%;
      max-width: 520px;
    }
    .hero {
      margin-bottom: 16px;
    }
    .hero h2 {
      margin: 0 0 8px 0;
      font-size: 2rem;
      letter-spacing: 0.2px;
    }
    .hero p {
      margin: 0;
      color: var(--muted);
      line-height: 1.45;
    }
    .card {
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: 700;
      color: #cbd5e1;
      font-size: 0.92rem;
    }
    input {
      width: 100%;
      margin-top: 6px;
      padding: 12px 13px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(2, 6, 23, 0.55);
      color: var(--text);
      transition: border-color 180ms ease, box-shadow 180ms ease;
    }
    input:focus-visible {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px 14px;
      cursor: pointer;
      border: none;
      border-radius: 999px;
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.2px;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 100%);
      box-shadow: 0 10px 22px rgba(59, 130, 246, 0.35);
      transition: transform 180ms ease, box-shadow 180ms ease, opacity 180ms ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(59, 130, 246, 0.4);
    }
    .error {
      margin-top: 12px;
      color: #fecaca;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.35);
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="hero">
      <h2>Shelter Portal</h2>
      <p>Log in to update your shelter availability in real time.</p>
    </div>

    <div class="card">
      <form method="POST" action="/shelter/login">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />

        <button type="submit">Log In</button>
      </form>

      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
